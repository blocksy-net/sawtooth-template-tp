plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

group 'com.symag.sawtooth'
version '0.2-SNAPSHOT'

sourceCompatibility = '11'
targetCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.hyperledger.sawtooth:sawtooth-sdk-transaction-processor:v0.1.3'
    implementation 'com.github.arteam:simple-json-rpc-server:0.10'
    testImplementation 'junit:junit:4.12'
    runtimeOnly 'net.logstash.logback:logstash-logback-encoder:5.1'
    testImplementation 'org.mockito:mockito-core:2.+'
}
